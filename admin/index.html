<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/css/bootstrap.css" rel="stylesheet">
		<title>Document</title>
	</head>

	<body>
		<div id="app">

			<div class="jumbotron jumbotron-fluid">
				<div class="container">
					<h1 class="display-4 text-center">后台</h1>
					<a href="../index.html" class="float-right">进入前台</a>
				</div>
			</div>
			<div class="container">
				<!-- Button trigger modal -->
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#tianjiaxinwen">
 					 添加新闻
				</button>

				<!-- Modal -->
				<div class="modal fade" id="tianjiaxinwen" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">添加新闻</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
         						 	<span aria-hidden="true">&times;</span>
        						</button>
							</div>
							<div class="modal-body">
								<form>
									<div class="form-group">
										<label for="exampleInputEmail1">标题</label>
										<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="添加标题" v-model="magessA">
									</div>
									<div class="form-group">
										<label for="exampleInputPassword1">作者</label>
										<input type="text" class="form-control" id="exampleInputPassword1" v-model="magessB" placeholder="作者">
									</div>
									<div class="form-group">
										<label for="exampleInputPassword1">文章内容</label>
										<textarea type="password" class="form-control" id="exampleInputPassword1" placeholder="添加内容" v-model="magessC"></textarea>
									</div>
									<div class="form-group">
										<label for="exampleFormControlSelect1">标签</label>
										<select class="form-control" id="exampleFormControlSelect1" v-model="magessD">
											<option>国内</option>
											<option>科技</option>
											<option>军事</option>
											<option>国际</option>
											<option>历史</option>
										</select>
									</div>
									<div class="form-group form-check">
										<input type="checkbox" class="form-check-input" id="exampleCheck1" v-model="magessE">
										<label class="form-check-label" for="exampleCheck1">发布状态</label>
									</div>
								</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
								<button type="button" class="btn btn-primary" @click="add">确认</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="container">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">文章标签</th>
							<th scope="col">文章标题</th>
							<th scope="col">作者</th>
							<th scope="col">上传时间</th>
							<th scope="col">更改时间</th>
							<th scope="col">发布状态</th>
							<th scope="col">更该时间</th>
						</tr>
					</thead>
					<tbody>
						<tr v-for="(item,index) in news">
							<th scope="row">{{index}}</th>
							<td>{{item.label}}</td>
							<td>{{item.title}}</td>
							<td>{{item.name}}</td>
							<td>{{item.time}}</td>
							<td>{{item.timeG}}</td>
							<td><button type="button" class="btn btn-sm" :class="{'btn-success':item.state}" @click="ss(index)"><template v-if="item.state">已发布</template><template v-else>待修改</template></button></td>
							<td><button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#bianjixinwnen" @click="edit(index)"> 编辑新闻</button>
								<button type="button" class="btn btn-danger btn-sm" @click="del(index)">删除</button></td>

						</tr>

					</tbody>
				</table>
				
				
				
				
				

				<!--编辑新闻 -->
				<div class="modal fade" id="bianjixinwnen" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">编辑新闻</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
         						 	<span aria-hidden="true">&times;</span>
        						</button>
							</div>
							<div class="modal-body">
								<form>
									<div class="form-group">
										<label for="exampleInputEmail1">标题</label>
										<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="添加标题" v-model="magesA">
									</div>
									<div class="form-group">
										<label for="exampleInputPassword1">作者</label>
										<input type="text" class="form-control" id="exampleInputPassword1" v-model="magesB" placeholder="作者">
									</div>
									<div class="form-group">
										<label for="exampleInputPassword1">文章内容</label>
										<textarea type="password" class="form-control" id="exampleInputPassword1" placeholder="添加内容" v-model="magesC"></textarea>
									</div>
									<div class="form-group">
										<label for="exampleFormControlSelect1">标签</label>
										<select class="form-control" id="exampleFormControlSelect1" v-model="magesD">
											<option>国内</option>
											<option>科技</option>
											<option>军事</option>
											<option>国际</option>
											<option>历史</option>
										</select>
									</div>
									<div class="form-group form-check">
										<input type="checkbox" class="form-check-input" id="exampleCheck1" v-model="magesE">
										<label class="form-check-label" for="exampleCheck1" >发布状态</label>
									</div>
								</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
								<button type="button" class="btn btn-primary" @click="gai">确认编辑</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
		<script src="../js/script.js"></script>
	</body>

</html>
